<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /><title>需要具备的知识</title><meta name="generator" content="DocBook XSL Stylesheets V1.76.1" /><link rel="home" href="index.html" title="The ZeroMQ Guide - for C Developers" /><link rel="up" href="ch01.html" title="Chapter 1. ØMQ基础" /><link rel="prev" href="ch01.html" title="Chapter 1. ØMQ基础" /><link rel="next" href="ch01s03.html" title="获取示例" /></head><body><div class="navheader"><table width="100%" summary="Navigation header"><tr><th colspan="3" align="center">需要具备的知识</th></tr><tr><td width="20%" align="left"><a accesskey="p" href="ch01.html">Prev</a> </td><th width="60%" align="center">Chapter 1. ØMQ基础</th><td width="20%" align="right"> <a accesskey="n" href="ch01s03.html">Next</a></td></tr></table><hr /></div><div class="sect1" title="需要具备的知识"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><a id="idp15528688"></a>需要具备的知识</h2></div></div></div><div class="itemizedlist"><ul class="itemizedlist" type="disc"><li class="listitem"><p>使用ØMQ3.2或以上的版本；</p></li><li class="listitem"><p>使用Linux系统或其他相似的操作系统；</p></li><li class="listitem"><p>能够阅读C语言代码，这是本指南示例程序的默认语言；</p></li><li class="listitem"><p>当我们书写诸如PUSH或SUBSCRIBE等常量时，你能够找到相应语言的实现，如<code class="literal">ZMQ_PUSH</code>、<code class="literal">ZMQ_SUBSCRIBE</code>。</p></li></ul></div></div><div class="navfooter"><hr /><table width="100%" summary="Navigation footer"><tr><td width="40%" align="left"><a accesskey="p" href="ch01.html">Prev</a> </td><td width="20%" align="center"><a accesskey="u" href="ch01.html">Up</a></td><td width="40%" align="right"> <a accesskey="n" href="ch01s03.html">Next</a></td></tr><tr><td width="40%" align="left" valign="top">Chapter 1. ØMQ基础 </td><td width="20%" align="center"><a accesskey="h" href="index.html">Home</a></td><td width="40%" align="right" valign="top"> 获取示例</td></tr></table></div></body></html>
