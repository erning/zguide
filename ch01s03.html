<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /><title>获取示例</title><meta name="generator" content="DocBook XSL Stylesheets V1.76.1" /><link rel="home" href="index.html" title="The ZeroMQ Guide - for C Developers" /><link rel="up" href="ch01.html" title="Chapter 1. ØMQ基础" /><link rel="prev" href="ch01s02.html" title="需要具备的知识" /><link rel="next" href="ch01s04.html" title="提问-回答" /></head><body><div class="navheader"><table width="100%" summary="Navigation header"><tr><th colspan="3" align="center">获取示例</th></tr><tr><td width="20%" align="left"><a accesskey="p" href="ch01s02.html">Prev</a> </td><th width="60%" align="center">Chapter 1. ØMQ基础</th><td width="20%" align="right"> <a accesskey="n" href="ch01s04.html">Next</a></td></tr></table><hr /></div><div class="sect1" title="获取示例"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><a id="idp15531320"></a>获取示例</h2></div></div></div><p>本指南的所有示例都存放于<a class="ulink" href="https://github.com/imatix/zguide" target="_top">GitHub仓库</a>中，最简单的获取方式是运行以下代码：</p><pre class="screen">git clone --depth=1 git://github.com/imatix/zguide.git
</pre><p>浏览examples目录，你可以看到多种语言的实现。如果其中缺少了某种你正在使用的编程语言，我们很希望你可以<a class="ulink" href="http://zguide.zeromq.org/main:translate" target="_top">提交一份补充</a>。这也是本指南实用的原因，要感谢所有做出过贡献的人。</p><p>所有的示例代码都以MIT/X11协议发布，若在源代码中有其他限定的除外。</p></div><div class="navfooter"><hr /><table width="100%" summary="Navigation footer"><tr><td width="40%" align="left"><a accesskey="p" href="ch01s02.html">Prev</a> </td><td width="20%" align="center"><a accesskey="u" href="ch01.html">Up</a></td><td width="40%" align="right"> <a accesskey="n" href="ch01s04.html">Next</a></td></tr><tr><td width="40%" align="left" valign="top">需要具备的知识 </td><td width="20%" align="center"><a accesskey="h" href="index.html">Home</a></td><td width="40%" align="right" valign="top"> 提问-回答</td></tr></table></div></body></html>
